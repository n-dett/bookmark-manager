    <!-- Add Bookmark modal -->
     <div class="modal-background hidden" id="add-bookmark-modal-bgd">
         <form id="add-bookmark-form" class="modal">
            <div class="close-btn-container">
                <button type="button" class="close-btn">&#10005</button>
            </div>
            <h1>Add Bookmark</h1>
            <div>
                <label for="new-bookmark-name">Bookmark Name</label>
                <input type="text" id="new-bookmark-name" maxlength="70">
            </div>
            <div>
                <label for="new-bookmark-url">URL</label>
                <input type="text" id="new-bookmark-url" placeholder="Copy and paste URL">
            </div>
            <div>
                <label for="new-bookmark-category-dropdown">Category</label>
                <select name="new-bookmark-category-dropdown" id="new-bookmark-category-dropdown" class="categories">
                    <option value="">None</option>
                </select>
            </div>
            <div>
                <label for="new-bookmark-subcategory-dropdown">Subcategory</label>
                <select name="new-bookmark-subcategory-dropdown" id="new-bookmark-subcategory-dropdown" class="subcategories">
                    <option value="">None</option>
                </select>
            </div>
            <button type="button" class="submit-form-btn" id="submit-new-bookmark">Add</button>
         </form>
     </div>

    <!-- Edit Bookmark modal -->
    <div class="modal-background hidden" id="edit-bookmark-modal-bgd">
        <form id="add-bookmark-form" class="modal">
           <div class="close-btn-container">
               <button type="button" class="close-btn">&#10005</button>
           </div>
           <h1>Edit Bookmark</h1>
           <div>
               <label for="edit-bookmark-name">Bookmark Name</label>
               <input type="text" id="edit-bookmark-name" maxlength="70">
           </div>
           <div>
               <label for="edit-bookmark-url">URL</label>
               <input type="text" id="edit-bookmark-url">
           </div>
            <div>
                <label for="edit-bookmark-category-dropdown">Category</label>
                <select name="edit-bookmark-category-dropdown" id="new-bookmark-category-dropdown" class="categories">
                    <option value="">None</option>
                </select>
            </div>
            <div>
                <label for="new-bookmark-subcategory-dropdown">Subcategory</label>
                <select name="new-bookmark-subcategory-dropdown" id="new-bookmark-subcategory-dropdown" class="subcategories">
                    <option value="">None</option>
                </select>
            </div>
           <button type="button" class="submit-form-btn" id="submit-edit-bookmark">Done</button>
        </form>
    </div>

    <!-- Delete Bookmark confirmation modal -->
    <div class="modal-background hidden" id="delete-bookmark-modal-bgd">
        <div id="delete-bookmark-modal" class="modal">
           <div class="close-btn-container">
               <button type="button" class="close-btn">&#10005</button>
           </div>
           <div class="delete-message-container">
               <h3 id="delete-bookmark-message">Are you sure you want to delete the bookmark for The Bookmark Name Here?</h3>
           </div>
           <div>
           </div>
           <button type="button" class="submit-form-btn" id="submit-delete-bookmark">Delete</button>
        </div>
    </div>

    <!-- Delete Category confirmation modal -->
    <div class="modal-background hidden" id="delete-category-modal-bgd">
        <div id="delete-category-modal" class="modal">
            <div class="close-btn-container">
                <button type="button" class="close-btn">&#10005</button>
            </div>
            <div class="delete-message-container">
                <h3 id="delete-category-message">Are you sure you want to delete the category for Category Name?</h3>
            </div>
            <div>
            </div>
            <button type="button" class="submit-form-btn" id="submit-delete-category">Delete</button>
        </div>
    </div>

    <!-- Add Category modal -->
    <div class="modal-background hidden" id="add-category-modal-bgd">
        <form id="add-category-form" class="modal">
            <div class="close-btn-container">
                <button type="button" class="close-btn">&#10005</button>
            </div>
            <h1>Add Category</h1>
            <div>
                <label for="new-category-name">Category Name</label>
                <input type="text" id="new-category-name" maxlength="70">
            </div>
            <button type="button" class="submit-form-btn" id="submit-new-category">Add</button>
        </form>
    </div>

    <!-- Add Subcategory modal -->
    <div class="modal-background hidden" id="add-subcategory-modal-bgd">
        <form id="add-subcategory-form" class="modal">
            <div class="close-btn-container">
                <button type="button" class="close-btn">&#10005</button>
            </div>
            <h1>Add Subcategory</h1>
            <div>
                <label for="add-subcategory-category-dropdown">Category</label>
                <select name="add-subcategory-category-dropdown" id="add-subcategory-category-dropdown" class="categories">
                    <option value=""></option>
                </select>
            </div>
            <div>
                <label for="new-subcategory-name">Subcategory Name</label>
                <input type="text" id="new-subcategory-name" maxlength="70">
            </div>
            <button type="button" class="submit-form-btn" id="submit-new-subcategory">Add</button>
        </form>
    </div>

</body>
