<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks Manager</title>
</head>
<body>
    <div id="sidebar">
        <h1>Bookmarks Manager</h1>
        <button id="add-category">Add Category +</button>
        <nav>
            <button class="category-btn category-name">All</button>
            <button class="category-btn category-name">Favorites</button>
            <button class="category-btn">
                <span class="category-name">Category 1</span>
                <span class="caret">&#9656</span>
            </button>
            <ul class="subcat-list">
                <li class="subcat">Subcategory 1</li>
                <li class="subcat">Subcategory 2</li>
                <li class="subcat">Subcategory 3</li>
            </ul>
            <button class="category-btn">
                <span class="category-name">Category 2</span>
                <span class="caret">&#9656</span>
            </button>
        </nav>
    </div>

    <div id="main-content">
        <div id="main-content-header">
            <h2 id="category-heading">School</h2>
            <button id="add-bookmark">Add Bookmark +</button>
        </div>
        <div id="bookmarks-container">
            <div class="bookmark-card">
                <div class="card-text">
                    <h3>Wikipedia</h3>
                    <p class="url-text">www.wikipedia.com</p>
                </div>
                <div class="card-buttons">
                    <button id="Information">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm1,15a1,1,0,0,1-2,0V11a1,1,0,0,1,2,0ZM12,8a1.5,1.5,0,1,1,1.5-1.5A1.5,1.5,0,0,1,12,8Z"/></svg>
                    </button>
                    <button id="Edit">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm-2 14-3 1 1-3 7-7 2 2z"/></svg>
                    </button>
                    <button id="Delete">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm3.707,12.293a1,1,0,1,1-1.414,1.414L12,13.414,9.707,15.707a1,1,0,0,1-1.414-1.414L10.586,12,8.293,9.707A1,1,0,0,1,9.707,8.293L12,10.586l2.293-2.293a1,1,0,0,1,1.414,1.414L13.414,12Z"/></svg>
                    </button>
                </div>
            </div>
            <div class="bookmark-card">
                <div class="card-text">
                    <h3>Response Times: The 3 Important Limits</h3>
                    <p class="url-text">https://www.nngroup.com/articles/response-times-3-important-limits/</p>
                </div>
                <div class="card-buttons">
                    <button id="Information">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm1,15a1,1,0,0,1-2,0V11a1,1,0,0,1,2,0ZM12,8a1.5,1.5,0,1,1,1.5-1.5A1.5,1.5,0,0,1,12,8Z"/></svg>
                    </button>
                    <button id="Edit">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm-2 14-3 1 1-3 7-7 2 2z"/></svg>
                    </button>
                    <button id="Delete">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm3.707,12.293a1,1,0,1,1-1.414,1.414L12,13.414,9.707,15.707a1,1,0,0,1-1.414-1.414L10.586,12,8.293,9.707A1,1,0,0,1,9.707,8.293L12,10.586l2.293-2.293a1,1,0,0,1,1.414,1.414L13.414,12Z"/></svg>
                    </button>
                </div>
            </div>
            <div class="bookmark-card">

            </div>
            <div class="bookmark-card">

            </div>
            <div class="bookmark-card">

            </div>
            <div class="bookmark-card">

            </div>
        </div>
    </div>
</body>
</html>
